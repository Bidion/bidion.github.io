<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightseagreen;
        }
        .newyear {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            width: 300px;
            height: 400px;
            background-color: lightyellow;
            border: 20px solid indigo;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        .text {
         padding:.5em .75em ;   
        }
        .snowflake {
            background-image: url('snowflake.png');
            background-size: cover;
            width: 50px;
            height: 50px;
            position: absolute;
            top: -50px;

        }
        @keyframes falling {
            to {
                top: 100vh;

                transform: rotate(720deg);
            }
        }
.snowflake:nth-child(1) {
    left: 9vw;
    animation: falling 18s .1s linear infinite;
}
    </style>
</head>
<body>
    <div class="snowflake"></div>
<div class="newyear">
    <h1>Happy New Year</h1>
    <span class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi a aliquid eius ipsa numquam vero autem dicta cupiditate dolore, animi officia quo alias impedit nisi? Cupiditate incidunt sit quo fugit?
    </span>
</div>
    
    
</body>
</html>
